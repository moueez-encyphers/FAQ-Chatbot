<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>FAQ Chatbot</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
  <div class="container">
    <header>
      <h1>FAQ Chatbot</h1>
    </header>

    <div class="chat">
      {% for msg in chat_history %}
        <div class="message {{ 'user' if msg.role == 'user' else 'bot' }}">
          <div class="meta">{{ 'You' if msg.role == 'user' else 'Chatbot' }}</div>
          <div class="text">{{ msg.content }}</div>
        </div>
      {% endfor %}
    </div>

    <form method="post" class="input-area">
      <input name="message" placeholder="Type your question..." required></input>
      <button type="submit">Send</button>
      <button type="submit" name="action" value="clear" class="clear-btn" formnovalidate>Clear</button>
    </form>
  </div>
</body>
</html>
